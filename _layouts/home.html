---
layout: default
---

<header class="container-fluid layout-{{ page.layout }}">
  <div class="container">
    <a href="/">
      <img id="logo" src="/assets/images/logo.jpg" alt="logo"/>
    </a>
  </div>
</header>

<nav>
  <a href="/">Accueil</a>
  <span class="separator"></span>
  <a href="/">Cr√©ations</a>
  <span class="separator"></span>
  <a href="/">Inspiration</a>
  <span class="separator"></span>
  <a href="/">A propos</a>
  <span class="separator"></span>
  <a href="/">Contact</a>
</nav>

<div class="container posts">
  {% for post in site.posts %}
    {% unless post.hidden %}
      <div class="col-md-6">
        <div class="post_preview_wrapper">
          <div class="post_card">
            <a class="row post_image_in_list" href="{{ BASE_PATH }}{{ post.url }}" style="background-image:url('{{ BASE_PATH }}assets/photos{{ post.url }}main.jpg');"></a>
            <div class="post_card_text">
              <a href="{{ BASE_PATH }}{{ post.url }}" class="post_title">{{ post.title }}</a>
              <div class="post_content">{{ post.hook }}</div>
            </div>
          </div>
        </div>
      </div>
    {% endunless %}
  {% endfor %}
</div>
